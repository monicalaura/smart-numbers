<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title> Smart Numbers</title>
	
  </head>
  <body>
    <div class="container">
	  <div class="row">
	    <div class="col-md-6 mx-auto">
		   <div class="card text-white mt-3 p-4">
          <h1 class="text-center mb-4"> Smart Numbers</h1>
		  
		  <p class="mx-auto">
		     <button class="btn text-white" type="button" data-toggle="collapse" data-target="#numbers" aria-expanded="false" aria-controls="numbers">
				Get a random fact
			  </button>
			  <button class="btn text-white" type="button" data-toggle="collapse" data-target="#years" aria-expanded="false" aria-controls="years">
				Get a history fact
			  </button>
			</p>
			
			<div class="collapse" id="numbers">
			  <div class="card card-body">
				 <p class="text-center">Enter a number and learn a random fact</p>
				 
				 <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter a number...">
					  <div id="factN" class="card-body">	

                      <div class="number">
			           <h4 class="card-title text-center green">
						  Number Fact
						</h4>
						
						<p id="factTextN" class="card-text"></p> </div>
						
					  </div>
					   </div>
					  
					  
				 
			 
			</div>
			 
			<p>
			<div class="collapse" id="years">
			  <div class="card card-body">
				<p class="text-center">Enter an year and learn a history fact</p>
				
				 <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter an year...">
					  <div id="factY" class="card-body">
					  <div class=" history">
			            <h4 class="card-title text-center green">
						  History Event
						</h4>
		
		                 <p id="factTextY" class="card-text"></p> </div>

											
				</div>				 
			  </div>
			  
			  
			</div>
			</p>
		  		   
		</div>
	  </div>
	</div>
	<script src="script.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
